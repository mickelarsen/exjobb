<!DOCTYPE html>

<html>
	<head>
		<title>Mobile Gallery</title>
		<script src="phonegap.js"></script>
		<script src="js/stuff.js"></script>
	</head>
	<body onload="init();">
		<div id="content">
			
			<div id="photoupload">	
				<img src="img/clicktoupload.jpg" id="imagePreview" onclick="capturePhoto();" /> <br />
				Touch again to capture new image.
				<br />
				<form>
					Description: 
					<textarea id="description" rows="3" cols="30"></textarea>
					
					<input type="button" value="Upload" onclick="uploadPhoto();" />
				</form>
			</div>
			
		</div>
	</body>
</html>
